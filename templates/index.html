<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global AI Hub Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo-section">
                <div class="logo">ðŸ¤–</div>
                <div class="header-text">
                    <h1>Global AI Hub Chatbot</h1>
                    <p>Yapay Zeka AsistanÄ±nÄ±z</p>
                </div>
            </div>
            <button class="clear-btn" onclick="clearChat()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
                </svg>
                Temizle
            </button>
        </header>

        <!-- Chat Container -->
        <div class="chat-container" id="chatContainer">
            <!-- Welcome Message -->
            <div class="welcome-message">
                <div class="welcome-icon">ðŸ¤–</div>
                <h2>Merhaba! Global AI Hub Chatbot'a HoÅŸ Geldiniz</h2>
                <p>Size nasÄ±l yardÄ±mcÄ± olabilirim? EÄŸitimler, etkinlikler, topluluk hakkÄ±nda her tÃ¼rlÃ¼ sorunuzu sorabilirsiniz.</p>
                
                <div class="example-questions">
                    <h3>Ã–rnek Sorular:</h3>
                    <button class="example-btn" onclick="askExample('Global AI Hub nedir?')">
                        Global AI Hub nedir?
                    </button>
                    <button class="example-btn" onclick="askExample('Hangi eÄŸitimler var?')">
                        Hangi eÄŸitimler var?
                    </button>
                    <button class="example-btn" onclick="askExample('Ãœcretsiz kurslar hangileri?')">
                        Ãœcretsiz kurslar hangileri?
                    </button>
                    <button class="example-btn" onclick="askExample('NasÄ±l katÄ±labilirim?')">
                        NasÄ±l katÄ±labilirim?
                    </button>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="userInput" 
                    placeholder="Sorunuzu yazÄ±n..." 
                    rows="1"
                    maxlength="1000"
                    onkeydown="handleKeyPress(event)"
                ></textarea>
                <button class="send-btn" onclick="sendMessage()" id="sendBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                    </svg>
                </button>
            </div>
            <div class="input-info">
                <span id="charCount">0/1000</span>
                <span class="divider">â€¢</span>
                <span>RAG Destekli Chatbot</span>
            </div>
        </div>
    </div>

    <!-- Loading Indicator -->
    <div class="loading-indicator" id="loadingIndicator" style="display: none;">
        <div class="loader"></div>
        <span>DÃ¼ÅŸÃ¼nÃ¼yorum...</span>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const charCount = document.getElementById('charCount');
        const loadingIndicator = document.getElementById('loadingIndicator');

        // Karakter sayacÄ±
        userInput.addEventListener('input', function() {
            const length = this.value.length;
            charCount.textContent = `${length}/1000`;
            
            // Auto-resize textarea
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 150) + 'px';
        });

        // Enter tuÅŸu ile gÃ¶nder
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Ã–rnek soruyu sor
        function askExample(question) {
            userInput.value = question;
            sendMessage();
        }

        // Mesaj gÃ¶nder
        async function sendMessage() {
            const message = userInput.value.trim();
            
            if (!message) {
                showNotification('LÃ¼tfen bir mesaj yazÄ±n', 'warning');
                return;
            }

            // Welcome message'Ä± kaldÄ±r
            const welcomeMsg = document.querySelector('.welcome-message');
            if (welcomeMsg) {
                welcomeMsg.style.display = 'none';
            }

            // KullanÄ±cÄ± mesajÄ±nÄ± ekle
            addMessage(message, 'user');
            
            // Input'u temizle
            userInput.value = '';
            userInput.style.height = 'auto';
            charCount.textContent = '0/1000';
            sendBtn.disabled = true;
            userInput.disabled = true;
            
            // Loading gÃ¶ster
            showLoading();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();

                if (data.success) {
                    addMessage(data.answer_html, 'bot', true);
                } else {
                    addMessage('âŒ ' + (data.error || 'Bir hata oluÅŸtu'), 'bot');
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage('âŒ BaÄŸlantÄ± hatasÄ±. LÃ¼tfen tekrar deneyin.', 'bot');
            } finally {
                hideLoading();
                sendBtn.disabled = false;
                userInput.disabled = false;
                userInput.focus();
            }
        }

        // Mesaj ekle
        function addMessage(content, sender, isHtml = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = sender === 'user' ? 'ðŸ‘¤' : 'ðŸ¤–';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            if (isHtml) {
                contentDiv.innerHTML = content;
            } else {
                contentDiv.textContent = content;
            }
            
            const timestamp = document.createElement('div');
            timestamp.className = 'message-timestamp';
            timestamp.textContent = new Date().toLocaleTimeString('tr-TR', {
                hour: '2-digit',
                minute: '2-digit'
            });
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            messageDiv.appendChild(timestamp);
            
            chatContainer.appendChild(messageDiv);
            
            setTimeout(() => {
                chatContainer.scrollTo({
                    top: chatContainer.scrollHeight,
                    behavior: 'smooth'
                });
            }, 100);
        }

        // Loading gÃ¶ster/gizle
        function showLoading() {
            loadingIndicator.style.display = 'flex';
        }

        function hideLoading() {
            loadingIndicator.style.display = 'none';
        }

        // Bildiri gÃ¶ster
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 10);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, 3000);
        }

        // Sohbeti temizle
        async function clearChat() {
            if (!confirm('TÃ¼m sohbet geÃ§miÅŸi silinecek. Emin misiniz?')) {
                return;
            }

            try {
                const response = await fetch('/clear', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (data.success) {
                    chatContainer.innerHTML = `
                        <div class="welcome-message">
                            <div class="welcome-icon">ðŸ¤–</div>
                            <h2>Sohbet Temizlendi!</h2>
                            <p>Yeni sorularÄ±nÄ±zÄ± sorabilirsiniz.</p>
                            
                            <div class="example-questions">
                                <h3>Ã–rnek Sorular:</h3>
                                <button class="example-btn" onclick="askExample('Global AI Hub nedir?')">
                                    Global AI Hub nedir?
                                </button>
                                <button class="example-btn" onclick="askExample('Hangi eÄŸitimler var?')">
                                    Hangi eÄŸitimler var?
                                </button>
                                <button class="example-btn" onclick="askExample('Ãœcretsiz kurslar hangileri?')">
                                    Ãœcretsiz kurslar hangileri?
                                </button>
                                <button class="example-btn" onclick="askExample('NasÄ±l katÄ±labilirim?')">
                                    NasÄ±l katÄ±labilirim?
                                </button>
                            </div>
                        </div>
                    `;
                    
                    showNotification('Sohbet geÃ§miÅŸi temizlendi', 'success');
                }
            } catch (error) {
                console.error('Error:', error);
                showNotification('Temizleme sÄ±rasÄ±nda hata oluÅŸtu', 'error');
            }
        }

        // Sayfa yÃ¼klendiÄŸinde focus
        window.addEventListener('load', () => {
            userInput.focus();
        });
    </script>
</body>
</html>
